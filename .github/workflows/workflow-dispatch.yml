on: 
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level for the workflow run'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
        tags: 
          description: 'Test scenario for workflow dispatch'
          required: false
          type: boolean
        environment:
          name: 'Test Environment'
          type: environment
          required: true


jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - name: Log the inputs
        run: |
          echo "Log Level: $LEVEL"
          echo "Tags: $ TAGS"
          echo "Environment: $ENVIRONENT"
        env:
          LEVEL: ${{inputs.logLevel }}
          TAGS: ${{inputs.tags}}
          ENVIRONMENT: ${{inputs.environment}}
          
     